<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextgenId's Daily Standup Timer</title>
    <link rel="icon" href="./favicon.ico"> <!-- Custom Favicon -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #logo {
            width: 400px;
            margin-bottom: 20px;
        }

        input {
            width: 50px;
            text-align: center;
            font-size: 1em;
            padding: 5px;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            color: red;
            margin: 20px;
            color: #0F52BA;
            font-size: 3em;
        }

        button {
            font-size: 1.2em;
            padding: 12px 25px;
            margin: 8px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #5785CE, #6f97d5 ); /* Grey gradient */
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

            button:hover {
                background: linear-gradient(135deg, #6f97d5, #5785CE ); /* Darker grey on hover */
                transform: scale(1.05);
            }

    </style>
</head>
<body>

    <img id="logo" src="./logo.svg" alt="Logo"> <!-- Custom Logo -->

    <div id="timer">00:45</div>

    <button id="startPauseBtn">Start</button>
    <button id="clearBtn" disabled>Clear</button>


    <script>
        let countdown;
        let isRunning = false;
        let totalSeconds = 45;

        const timerDisplay = document.getElementById("timer");
        const startPauseBtn = document.getElementById("startPauseBtn");
        const clearBtn = document.getElementById("clearBtn");

        function updateTimerDisplay() {
            let hrs = Math.floor(totalSeconds / 3600);
            let mins = Math.floor((totalSeconds % 3600) / 60);
            let secs = totalSeconds % 60;
            timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateCountdown() {
            if (totalSeconds > 0) {
                totalSeconds--;
                updateTimerDisplay();
                countdown = setTimeout(updateCountdown, 1000);
            } else {
                timerDisplay.textContent = "Time's up!";
                isRunning = false;
                startPauseBtn.textContent = "Start";
                startPauseBtn.disabled = true;
            }
        }

        function toggleTimer() {
            if (!isRunning) {
                // Fetch values from input fields only when starting
                if (totalSeconds === 0) {
                    totalSeconds = 45;
                }

                if (totalSeconds > 0) {
                    isRunning = true;
                    startPauseBtn.textContent = "Pause";
                    updateCountdown();
                }
            } else {
                clearTimeout(countdown);
                isRunning = false;
                startPauseBtn.textContent = "Continue";
            }
            clearBtn.disabled = false;
        }

        function resetTimer() {
            clearTimeout(countdown);
            totalSeconds = 45;
            updateTimerDisplay();
            isRunning = false;
            startPauseBtn.textContent = "Start";
            startPauseBtn.disabled = false;
            clearBtn.disabled = true;
        }

        startPauseBtn.addEventListener("click", toggleTimer);
        clearBtn.addEventListener("click", resetTimer);

        updateTimerDisplay();
    </script>

</body>
</html>
